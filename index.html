<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      .jumbotron {
        width: 400px;
        text-align: center;
        margin: 20px auto 0 auto;
      }
    </style>
    <script src="lib/angular/angular.js"></script>
    <script>
      angular.module("listaTelefonica", []);
      angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
        $scope.app = "Lista Telefônica";
        $scope.contatos = [
          { nome: 'Newton', telefone: '99998888' },
          { nome: 'Rita', telefone: '99997777' },
          { nome: 'Kátia', telefone: '99996666' },
        ];
        $scope.adicionarContato = function(contato) {
          $scope.contatos.push(contato);
          delete $scope.contato;
        };
      });
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
  <div class="jumbotron">
    <h4>{{ app }}</h4>
    <table class="table table-striped">
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
      </tr>
      <tr ng-repeat="contato in contatos">
        <td>{{ contato.nome }}</td>
        <td>{{ contato.telefone }}</td>
      </tr>
    </table>
    <hr />
    <input ng-model="contato.nome" type="text" name="nome" id="nome" class="form-control" placeholder="Nome">
    <input ng-model="contato.telefone" type="text" name="telefone" id="telefone" class="form-control" placeholder="Telefone">
    <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
  </div>
</body>
</html>
